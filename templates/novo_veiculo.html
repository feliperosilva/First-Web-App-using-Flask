<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Luxury Wheels</title>

    <!-- Bootstrap Lux -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">

    <!-- Fonte 'Roboto' para Contactos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- ligação ao ficheiro .css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='novo_veiculo.css') }}">
</head>
<body>

<form action="/novo_veiculo" method="POST">
  <fieldset>
    <legend class="registo">Adicionar Veículo</legend>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    <div>
      <label for="marca_modelo" class="form-label mt-4">Marca e modelo</label>
      <input type="text" name="marca_modelo" class="form-control custom-input" id="marca_modelo">
    </div>
    <div>
      <label for="tipo_veiculo" class="form-label mt-4">Tipo de veículo</label>
      <input type="text" name="tipo_veiculo" class="form-control custom-input" id="tipo_veiculo">
    </div>
    <div>
      <label for="categoria" class="form-label mt-4">Categoria</label>
      <input type="text" name="categoria" class="form-control custom-input" id="categoria">
    </div>
    <div>
      <label for="transmissao" class="form-label mt-4">Transmissão</label>
      <input type="text" name="transmissao" class="form-control custom-input" id="transmissao">
    </div>
    <div>
      <label for="abastecimento" class="form-label mt-4">Tipo de abastecimento</label>
      <input type="text" name="abastecimento" class="form-control custom-input" id="abastecimento">
    </div>
    <div>
      <label for="num_lugares" class="form-label mt-4">Número de lugares</label>
      <input type="text" name="num_lugares" class="form-control custom-input" id="num_lugares">
    </div>
    <div>
      <label for="valor_diaria" class="form-label mt-4">Valor da diária</label>
      <input type="text" name="valor_diaria" class="form-control custom-input" id="valor_diaria">
    </div>
    <div>
      <label for="ultima_revisao" class="form-label mt-4">Data da última revisão</label>
      <input type="text" name="ultima_revisao" class="form-control custom-input" id="ultima_revisao">
    </div>
    <div>
      <label for="proxima_revisao" class="form-label mt-4">Data da próxima revisão</label>
      <input type="text" name="proxima_revisao" class="form-control custom-input" id="proxima_revisao">
    </div>
    <div>
      <label for="ultima_inspecao" class="form-label mt-4">Data da última inspeção</label>
      <input type="text" name="ultima_inspecao" class="form-control custom-input" id="ultima_inspecao">
    </div>
    <div>
      <label for="imagem" class="form-label mt-4">URL da imagem</label>
      <input type="text" name="imagem" class="form-control custom-input" id="imagem">
    </div>
    <button type="submit" class="btn btn-outline-secondary btn-block">Adicionar</button>
  </fieldset>
</form>

<!-- jQuery, Popper.js e Bootstrap JS (obrigatorio para os componentes de Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
